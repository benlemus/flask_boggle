{% extends 'base.html' %}

<!-- TITLE -->
{% block title %}Play!{% endblock %}

<!-- CONTENT -->
{% block content %}
<div class="boardContainer">
  <table>
    {% for row in board %}
    <tr>
      {% for cell in row %}
      <td>{{cell}}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
